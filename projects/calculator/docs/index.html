<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
    <h1 class="header">Calculator App</h1>
    <div class="calculator">
        <div class="calculator__screen">
            <div class="calculator__screen-current">
                <span>1 + 1</span>
            </div>
            <div class="calculator__screen-history"></div>
        </div>
        <div class="calculator__btns">
            <button>CE</button>
            <button>C</button>
            <button>/</button>
            <button>%</button>
            <button>x</button>
            <button>-</button>
            <button>+</button>
            <button>=</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
        </div>
    </div>

    <script src="assets/scripts/app.js"></script>
</body>
</html>
