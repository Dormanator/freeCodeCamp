        <ul>
            <li><i class="fa fa-free-code-camp fa-5x" aria-hidden="true"></i></li>
            <li class="nav-item current-nav" id="nav_quote">Quote Generator</li>

<!--

# NAVIGATON TOGGLE CONTENT

    <input type="checkbox" id="nav-toggle" class="nav-toggle" />

<!--
#
# RANDOM QUOTE GENERATOR
#
-->
    <section id="rand_quote_gen" class="site-wrap">
        <!--QUOTE SECTION-->
        <div class="row quote_container">
            <div class="col flex-bottom">
                <!--QUOTE TEXT-->
                <p id="quote" class="blur_land quote">It is possible to commit no mistakes and still lose. That is not a weakness; that is life.</p>
                <!--AUTHOR TEXT-->
                <p id="author" class="blur_land author">Jean-Luc Picard</p>
            </div>
        </div>
        <!--BUTTON SECTION-->
        <div class="row" id="btn_container">
            <div class="col btn_sec">
                <!--RANDOM QUOTE BUTTON-->
                <button type="button" id="btn_quote" class="main_btn">New Quote</button>
            </div>
            <div class="col sml_btn_sec">
                <!--TWEET QUOTE BUTTON-->
                <a href="#" target="_blank" id="tweet_href">
                    <div id="btn_tweet" class="btn_tweet sml_btn"><i class="fa fa-twitter fa-lg" aria-hidden="true"></i></div>
                </a>
                <!--QUOTE SOURCE BUTTON-->
                <a href="#" target="_blank" id="src_href">
                    <div id="btn_src" class="btn_src sml_btn"><i class="fa fa-external-link fa-lg" aria-hidden="true"></i></div>
                </a>
            </div>  
        </div>
    </section>
